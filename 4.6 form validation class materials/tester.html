<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration with Slider Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        #slider-container {
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            position: relative;
            border-radius: 25px;
            overflow: hidden;
        }
        #slider {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            position: absolute;
            left: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #slider.success {
            background-color: green;
        }
        #slider-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 50px;
            color: #666;
            user-select: none;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #verification-message {
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            
            <div id="slider-container">
                <div id="slider-text">Slide to verify</div>
                <div id="slider"></div>
            </div>
            
            <div id="verification-message"></div>
            
            <button type="submit" disabled>Submit</button>
        </form>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderContainer = document.getElementById('slider-container');
        const submitButton = document.querySelector('button[type="submit"]');
        const verificationMessage = document.getElementById('verification-message');

        let isDragging = false;
        let startX, sliderWidth, containerWidth;

        slider.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        // Touch support for mobile
        slider.addEventListener('touchstart', startDragging);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDragging);

        function startDragging(e) {
            isDragging = true;
            startX = e.type.includes('mouse') 
                ? e.clientX 
                : e.touches[0].clientX;
            sliderWidth = slider.offsetWidth;
            containerWidth = sliderContainer.offsetWidth;
        }

        function drag(e) {
            if (!isDragging) return;

            const currentX = e.type.includes('mouse') 
                ? e.clientX 
                : e.touches[0].clientX;
            const deltaX = currentX - startX;
            const newPosition = Math.max(0, Math.min(deltaX, containerWidth - sliderWidth));

            slider.style.left = `${newPosition}px`;

            // Check if slider is fully dragged
            if (newPosition >= containerWidth - sliderWidth - 10) {
                verifySlider();
            }
        }

        function stopDragging() {
            if (!isDragging) return;
            isDragging = false;

            // If not fully slid, reset position
            if (parseInt(slider.style.left) < containerWidth - sliderWidth - 10) {
                slider.style.left = '0px';
            }
        }

        function verifySlider() {
            slider.classList.add('success');
            document.getElementById('slider-text').textContent = 'âœ“ Verified';
            submitButton.disabled = false;
            verificationMessage.textContent = 'Verification successful!';
            verificationMessage.className = 'success-message';
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration submitted successfully!');
        });
    </script>
</body>
</html>
