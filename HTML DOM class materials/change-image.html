<!DOCTYPE html>
<html>
<head>
 <title>change image</title>
<meta charset="utf-8" />
<style>
p{ text-align:center;
}
</style>
<script>
function changeImage()
{
var element=document.getElementById('myimage')
if (element.src.match("eg_tulip"))
  {
  element.src="images/shanghai_lupu_bridge.jpg";
  }
else
  {
  element.src="images/eg_tulip.jpg";
  }
}

function changeToPreviousArrow()
{
  var element=document.getElementById('myimage')
  if (element.src.match("shanghai_lupu_bridge.jpg")){
    element.src = "images/eg_tulip.jpg";
  }
  else{
    element.src="images/shanghai_lupu_bridge.jpg"
  }
}

</script>
</head>

<body>
<p>
<img id="myimage" src="images/eg_tulip.jpg" width="400" height="266" />

</P>
<p>
<img id="arrow" onclick="changeImage()" src="images/right-arrow.gif" width="50" height="50" />
<img id="arrow" onclick="changeToPreviousArrow()" src="images/left-arrow.jpg" width="50" height="50" />

</p>
</body>
</html>
